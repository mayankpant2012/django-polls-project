{% extends "base.html" %}
{% block content %}
<h1>{{question.question_text}}?</h1>
<form class="" action="{% url 'polls:choices' question.pk %}" method="post">
  {% csrf_token %}
  {% for choice in n %}
  <div class="form-group">
    <label for="choice{{ forloop.counter }}">Choice {{forloop.counter}}:</label>
    <input type="text" class="form-control" name="choice{{forloop.counter}}">
  </div>
  {% endfor %}
  <input class="btn btn-success" type="submit" name="submit" value="Create Poll">
</form>
{% endblock %}
