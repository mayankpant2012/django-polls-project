{% extends "base.html" %}


{% block content %}
<h3>Are you sure you want to delete this poll?</h3>

<div class="posts">
	{% include "polls/_poll.html" with question=object hide_delete=True %}
</div>

<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'polls:results' pk=object.pk %}" class="btn btn-simple btn-large btn-default">Cancel</a>
</form>

{% endblock %}
